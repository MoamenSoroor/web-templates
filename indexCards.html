    function renderPersonCard(person, index) {
      return `
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <img src="${person.imageUrl}" class="img-thumbnail" style="width: 150px; height: 150px;" alt="${person.FName} ${person.LName}" />
              <h5 class="card-title mb-1">${person.FName} ${person.LName}</h5>
              <p class="card-text m-1">${person.Title} at ${person.Company}</p>
              <button class="btn btn-outline-primary btn-sm w-50 p-1 m-2" onclick='showDetail(${index})'>Show Detail</button>
              <div class="d-flex flex-wrap justify-content-center align-items-center" style="gap:3px;">
                ${renderSocialMediaIcons(person)}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderPersonDetail(person) {
      return `
        <div class="row p-3">
          <div class="col-sm-12 col-md-4">
            <figure class="text-center">
              <img src="${person.imageUrl}" alt="${person.FName} ${person.LName}" style="max-width:100%; max-height:100%; width:350px;" class="img-fluid rounded border mb-3" />

                <div class="d-flex flex-wrap justify-content-center align-items-center" style="gap:3px;">

                </div>
              </figcaption>
            </figure>
          </div>
          <div class="col-sm-12 col-md-8">

                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.LName}</p>

              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-building"></i> Company</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.Company || '---'}</p>
              </div>
              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-phone"></i> Phone</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.Phone || '---'}</p>
              </div>
              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-fax"></i> Fax</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.Fax || '---'}</p>
              </div>
              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-map-marker-alt"></i> Address</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.Address || '---'}</p>
              </div>
              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-city"></i> City</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.City || '---'}</p>
              </div>
              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-flag-usa"></i> State</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.State || '---'}</p>
              </div>
              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-envelope-open-text"></i> Zip</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.Zip || '---'}</p>
              </div>
              <div class="col-12 col-lg-6">
                <h6><i class="fas fa-globe"></i> Country</h6>
                <p class="border border-1 rounded-3 p-2 pt-1 pb-1">${person.Country || '---'}</p>
              </div>
              <div class="col-12 mt-3 d-flex justify-content-between">
                <button class="btn btn-outline-secondary" onclick="hideDetail()">Show All</button>
                <div>
                  <button class="btn btn-outline-primary me-2" onclick="showDetail(currentIndex - 1)" ${currentIndex === 0 ? 'disabled' : ''}>Previous</button>
                  <button class="btn btn-outline-primary" onclick="showDetail(currentIndex + 1)" ${currentIndex === people.length - 1 ? 'disabled' : ''}>Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }


    function renderSocialMediaIcons(person) {
      const socialMediaPlatforms = [
        { name: 'Website', icon: 'fas fa-globe', url: person.Website },
        { name: 'LinkedIn', icon: 'fab fa-linkedin-in linkedin', url: person.LinkedIn },
        { name: 'Facebook', icon: 'fab fa-facebook-f facebook', url: person.Facebook },
        { name: 'Twitter', icon: 'fab fa-twitter twitter', url: person.Twitter },
        { name: 'Instagram', icon: 'fab fa-instagram instagram', url: person.Instagram },
        { name: 'YouTube', icon: 'fab fa-youtube youtube', url: person.YouTube },
        { name: 'Pinterest', icon: 'fab fa-pinterest-p pinterest', url: person.Pinterest },
        { name: 'Snapchat', icon: 'fab fa-snapchat-ghost snapchat', url: person.Snapchat },
        { name: 'TikTok', icon: 'fab fa-tiktok tiktok', url: person.TikTok },
        { name: 'WhatsApp', icon: 'fab fa-whatsapp whatsapp', url: person.WhatsApp },
        { name: 'Reddit', icon: 'fab fa-reddit-alien reddit', url: person.Reddit },
        { name: 'Tumblr', icon: 'fab fa-tumblr tumblr', url: person.Tumblr },
        { name: 'Flickr', icon: 'fab fa-flickr flickr', url: person.Flickr },
        { name: 'Dribbble', icon: 'fab fa-dribbble dribbble', url: person.Dribbble },
        { name: 'Vimeo', icon: 'fab fa-vimeo-v vimeo', url: person.Vimeo },
        { name: 'Skype', icon: 'fab fa-skype skype', url: person.Skype },
        { name: 'Telegram', icon: 'fab fa-telegram-plane telegram', url: person.Telegram },
        { name: 'Discord', icon: 'fab fa-discord discord', url: person.Discord },
      ];

      return socialMediaPlatforms
        .filter(platform => platform.url)
        .map(platform => `<a href="${platform.url}" class="btn btn-outline-secondary btn-sm" data-bs-toggle="tooltip" data-bs-title="${platform.name}" data-bs-placement="bottom"><i class="${platform.icon} social-icon"></i></a>`)
        .join('');
    }

    function showDetail(index) {
      currentIndex = index;
      if (currentIndex < 0 || currentIndex >= people.length) return;
      $('#person-card-container').hide();
      $('#person-detail-container').html(renderPersonDetail(people[currentIndex])).show();
    }

    function hideDetail() {
      $('#person-detail-container').hide();
      $('#person-card-container').show();
    }

    $(document).ready(function () {
      const cardsHtml = people.map((person, index) => renderPersonCard(person, index)).join('');
      $('#person-card-container').html(`<div class="row">${cardsHtml}</div>`);
      $('[data-bs-toggle="tooltip"]').tooltip();
    });
